<mat-sidenav-container class="container">
  <mat-sidenav mode="side" class="sidenav" opened>
    <button [ngClass]="(infoActive)?'menuIconFocused':'menuIcon'"  mat-fab color="Basic"
      #tooltip="matTooltip"
      matTooltip="Info about the action"
      matTooltipPosition="right"
      routerLink="information"
      (click)="updateButtons('info')" >
      <mat-icon>flash_on</mat-icon>
    </button>
    <button [ngClass]="(decisionActive)?'menuIconFocused':'menuIcon'" mat-fab color="Basic"
      #tooltip="matTooltip"
      matTooltip="Info about the action"
      matTooltipPosition="right"
      routerLink="decision"
      (click)="updateButtons('decision')">
      <mat-icon>engineering</mat-icon>
    </button>
    <button [ngClass]="(historyActive)?'menuIconFocused':'menuIcon'" mat-fab color="Basic"
      #tooltip="matTooltip"
      matTooltip="Info about the action"
      matTooltipPosition="right"
      routerLink="history"
      (click)="updateButtons('history')">
      <mat-icon>query_stats</mat-icon>
    </button>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
