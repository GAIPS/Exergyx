<mat-toolbar class="toolbar">
    <h1>{{title}}</h1>
    <span class="example-spacer"></span>
    <img src="../../assets/Logotipo_v1.png" />
</mat-toolbar>
<div *ngIf="!authenticated" class="logincontainer">
    <h2>Login</h2>
    <form #login="ngForm" (ngSubmit)="onSubmit(login)"> 
        <input type="text" name="username" placeholder="username" required ngModel> 
        <br/> 
        <input type="password" name="password" placeholder="password" required ngModel> 
        <br/> 
        <input type="submit" value="submit"> 
     </form>
</div>
<div *ngIf="authenticated" class="results">
    <p class="section-title">â—– SUBMISSIONS OVERVIEW</p>
    <p><b>Entries: </b> {{this.count}} &nbsp;&nbsp;&nbsp; <b>Last submission date: </b> {{this.lastDate | date}}</p>
    <br>
    <button (click)="loadResults()">Download Report txt</button>
    <br>
    <br>
    <button (click)="downloadCSV()">Download Report csv</button>


</div>
