<mat-toolbar class="toolbar">
    <h1>{{title}}</h1>
    <span class="example-spacer"></span>
    <img src="../../assets/Logotipo_v1.png" />
</mat-toolbar>
<div class="column-container">
    <div class="column1">
        <p class="section-title">◖ HISTORY CHART</p>
        <div class="graph-container">
            <p class="y-label">Emissions MT</p>
            <div class="chart-div">
                <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    chartType='line'>
                </canvas>
                <p class="x-label">Years</p>
            </div>
        </div>
        <p class="section-title">◖ ACHIEVEMENTS</p>
        <div class="achievments-container">
            <div class="achievments-list">            
            </div>
        </div>
    </div>
    <div class="column2">
        <div class="full-history-container">
            <p class="section-title">◖ FULL HISTORY</p>
            <mat-tab-group>
                <mat-tab *ngFor="let tab of tabs;" [label]="tab"> Content 1 </mat-tab>
              </mat-tab-group>
        </div>
    </div>
</div>
